<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 3</title>
    <style>
      * {
        background-color: black;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 800px;
        height: 800px;
        border: 5px solid white;
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-areas: 
        ". a ."
        "b c c"
        ". d .";
      }

      .b {
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        text-decoration: solid;
        width: 100%;
        height: 100%;
      }

      .box1 {
        background-color: antiquewhite;
            grid-area: a;
      }
      .box2 {
        background-color: aquamarine;
        grid-area: b;
      }
      .box3 {
        background-color: burlywood;
        grid-area: c;
      }
      .box4 {
        background-color: brown;
        grid-area: d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1 b">Box 1</div>
      <div class="box2 b">Box 2</div>
      <div class="box3 b">Box 3</div>
      <div class="box4 b">Box 4</div>
    </div>
  </body>
</html>
